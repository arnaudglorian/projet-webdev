<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Paiement</title>
    <link rel="stylesheet" href="paiement.css">
    <scipt type="text/javascript" src="paiement.js"></script>
</head>
<body>
    <div class="payment-container">
        <h1>Paiement</h1>
        <form id="payment-form">
            <label for="name">Nom complet :</label>
            <input type="text" id="name" name="name" placeholder="Ex: Jean Dupont" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Ex: jean.dupont@example.com" required>
            
            <label for="card-number">Num√©ro de carte :</label>
            <input type="text" id="card-number" name="card-number" maxlength="19" placeholder="Ex: 1234 5678 9012 3456" required>
            
            <label for="expiry-date">Date d'expiration :</label>
            <input type="month" id="expiry-date" name="expiry-date" required>
            
            <label for="cvv">CVV :</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="Ex: 123" required>
            
            <button type="submit">Payer</button>
        </form>
        <p id="message"></p>
    </div>
</body>
</html>
